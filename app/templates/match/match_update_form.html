{% extends 'base.html' %}
{% block content %}

<div class="card p-3 mx-3 my-3">
<div class="container-fluid px-4">
    <h1>Edit Match {{ object.match_no }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="{{ form.match_no.id_for_label }}" class="col-sm-2 col-form-label">Match Number:</label>
      <div class="col-sm-10">
        {{ form.match_no }}
    </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.team_1.id_for_label }}" class="col-sm-2 col-form-label">Team 1:</label>
      <div class="col-sm-3">
        {{ form.team_1 }}
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.team_2.id_for_label }}" class="col-sm-2 col-form-label">Team 2:</label>
      <div class="col-sm-3">
        {{ form.team_2 }}
    </div>
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    <a href="{% url 'match_list' %}" class="btn btn-sm btn-secondary">Cancel</a>
  </form></div>
</div>

{% endblock %}
