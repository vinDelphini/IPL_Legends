{% extends 'base.html' %}
{% block content %}

<div class="card p-3 mx-3 my-5">
  <div class="container-fluid px-4">
    <h1>Create Match Score</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="{{ form.match.id_for_label }}" class="col-sm-2 col-form-label">Match:</label>
        <div class="col-sm-10 mt-2">
          {{ form.match }}
        </div>
      </div>
      <table class="table mt-3" style="border: 2px solid #ccc; border-radius: 10px;">
        <thead>
          <tr>
            <th>Contender</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
            {% for contender_score in contender_scores %}
          <tr>
            <td>{{ contender_score.contender }}</td>
            <td>{{ contender_score.form.score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-sm btn-primary mt-3">Save</button>
    </form>
</div>
</div>

{% endblock %}
